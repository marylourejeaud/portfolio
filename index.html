<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curseur Magique Interactif</title>
    <style>
        /* --- CONFIGURATION CSS --- */

        :root {
            /* 1. Image de la baguette magique (état par défaut)
               - J'ai utilisé une image similaire redimensionnée en 32x32.
               - Les chiffres "2 2" à la fin indiquent le "point chaud" (le bout de la baguette)
                 à 2px du haut et 2px de la gauche.
            */

            /* 2. Image de l'étincelle rose (état cliqué)
               - Image similaire redimensionnée en 32x32.
               - Les chiffres "16 16" indiquent que le point chaud est au centre exact de l'image (16px, 16px).
            */
            --cursor-sparkle: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAMAAABE5G8aAAAABGdBTUEAALGPC/xhBQAAAAFzUkdCAK7OHOkAAAAgY0hSTQAAeiYAAICEAAD6AAAAgOgAAHUwAADqYAAAOpgAABdwnLpRPAAAAAlQTFRF/wAAAP///wAAAAE52O8AAAAAd0Uk5T///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////CtyXvAAAAgklEQVQoz22Q2QqAMAxDLc79/y8XhiJCOx+GkKRNW40x5jUzo7WlS62U7F6u9M2mXhY25b4A2Uu9L8iJvS9I672PqJt9B+i3fQdY2vcVIG2l7ytA+6R/Q8S696/I9d6/Itt6/4xM7/0j8qz3v8g6928I7d7/IcQxZgYfHj48vAD4dCEl+8W5qgAAAABJRU5ErkJggg==') 16 16, auto;
        }

        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: sans-serif;

            /* 1. Appliquer le curseur par défaut à toute la page */
            cursor: var(--cursor-wand);
        }

        /* 2. Classe ajoutée par JS lors du clic.
           Le !important assure que ce curseur prend le dessus sur tout le reste.
        */
        body.is-clicking {
            cursor: var(--cursor-sparkle) !important;
        }

        /* Permet aux éléments interactifs (boutons, liens) d'hériter du curseur personnalisé
           au lieu de revenir au curseur "main" standard.
        */
        a, button, input, .box {
            cursor: inherit;
        }

        /* Style pour la démo */
        .box {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { color: #333; }
        p { color: #666; }
    </style>
</head>
<body>

    <div class="box">
        <h1>Cliquez n'importe où !</h1>
        <p>Le curseur change de la baguette magique à l'étincelle.</p>
    </div>

    <script>
        /* --- JAVASCRIPT POUR L'INTERACTION --- */

        // On écoute l'événement "mousedown" (quand le bouton de la souris est enfoncé)
        document.addEventListener('mousedown', () => {
            // On ajoute la classe CSS qui contient le curseur "étincelle"
            document.body.classList.add('is-clicking');
        });

        // On écoute l'événement "mouseup" (quand le bouton de la souris est relâché)
        document.addEventListener('mouseup', () => {
            // On retire la classe pour revenir au curseur par défaut
            document.body.classList.remove('is-clicking');
        });
    </script>

</body>
</html>
